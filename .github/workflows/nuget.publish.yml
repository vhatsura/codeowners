name: Publish NuGet package

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack
        run: dotnet pack --configuration Release --no-build --include-symbols --output ./nupkgs

      - name: Archive NuGet artifacts
        uses: actions/upload-artifact@v7
        with:
          name: nuget-packages
          path: ./nupkgs/*.nupkg

      - name: Archive NuGet symbols artifacts
        uses: actions/upload-artifact@v7
        with:
          name: nuget-symbol-packages
          path: ./nupkgs/*.snupkg

      - name: NuGet login
        uses: nuget/login@v1
        id: login
        with:
          user: vHatsura

      - name: Push
        run: dotnet nuget push './nupkgs/*.nupkg' --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" -s https://api.nuget.org/v3/index.json
